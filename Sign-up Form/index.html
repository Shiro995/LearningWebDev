<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container1">
        <section class="img">
        <img src="assets/photo-1585202900225-6d3ac20a6962.avif" alt="">
        </section>
        <section class="section1">
            <img src="./assets/odin-lined.png" alt="">
            <p class="special">MK</p>
        </section>

    </div>
    <div class="container2">
        <h2 class="bold-text">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started.</h2>
        <h2 class="bold-text">You <em>know</em> you want to.</h2>
    
        <form action="" method="get" class="bold-text">
            <h2 class="bold-text">Let's do this!</h2>
            <fieldset>
                <div>
                    <label for="first_name">FIRST NAME</label>
                    <input type="text" name="first_name" id="first_name">
                </div>
                <div>
                    <label for="last_name">LAST NAME</label>
                    <input type="text" name="last_name" id="last_name">
                </div>
                <div>
                    <label for="user_email">EMAIL</label>
                    <input type="email" name="user_email" id="user_email">
                </div>
                <div>
                    <label for="user_number">PHONE NUMBER</label>
                    <input type="number" name="user_number" id="user_number">
                </div>
                <div>
                    <label for="user_password">PASSWORD</label>
                    <input type="password" name="user_password" id="user_password">
                </div>
                <div>
                    <label for="user_password">CONFIRM PASSWORD</label>
                    <input type="password" name="user_password" id="user_password">
                </div>        
            </fieldset>
            <section class="section2">
            <button type="submit">Create Account</button>
            <p>Already have an account? <span class="login">Log in</span></p>
            </section>
        </form>
    
    </div>
</body>
</html>
